<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Page</title>
    
    <link rel="stylesheet" href="../css/delivery.css">
  </head>
<body>
  <div>
    <div class="container">
       <form action="form">
        <div class="row">
            <div class="col">
                <h3 class="title">BILLING ADDRESS</h3>
                <div class="inputBox">
                <span>Full Name :</span>
                <input type="text" placeholder="" required/>
                </div>
                <div class="inputBox">
                    <span>Mobile No. :</span>
                    <input type="tel number" placeholder="" required>
                    </div>
                    <div class="inputBox">
                        <span>E-mail :</span>
                        <input type="email" placeholder="">
                        </div>
                        <div class="inputBox">
                            <span>Address :</span>
                            <input type="text" placeholder="" required>
                            </div>
                            <div class="inputBox">
                                <span>City :</span>
                                <input type="cities" placeholder="" required>
                                </div>
                                <div class="inputBox">
                                    <span>State :</span>
                                    <input type="text" placeholder="" required>
                                    </div>
                                    <div class="inputBox">
                                        <span>Country :</span>
                                        <input type="text" placeholder="" required>
                                        </div>
                                        <div class="inputBox">
                                            <span>Pin Code :</span>
                                            <input type="text" placeholder="" required>
                                        </div>
            
           <div> <h3 class="title">PAYMENT</h3>
                        <span>Accept Payment</span>
                        <img class=img src="../img/delivery/mastercard.png">
                     </div>
                <div class="inputBox">
                    <span>Name On Card:</span>
                <input type="text" placeholder="">
                 </div>
                <div class="inputBox">
                    <span>Credit Card Number :</span>
                    <input type="number" placeholder="">
                </div>
                    
                        <div class="inputBox">
                            <span>Exp Month :</span>
                            <input type="text" placeholder="">
                        </div>
                            <div class="inputBox">
                                <span>Exp Year :</span>
                                <input type="number" placeholder="">
                                </div>
                                <div class="inputBox">
                                    <span>CVV :</span>
                                    <input type="number" placeholder="">
                                </div>
                                <div class="inputBox">
                                    <span>UPI:</span>
                                    <input type="number" placeholder="">
                                </div>
                                <div class="cod">
                                <input type="checkbox" id="COD"/>
                                <label for="COD">Cash On Delivery</label>
                            </div>  
            </div>
        </div>
            <input type="submit" value="proceed to checkout" class="submit-btn">
       </form>
    </div>
    </div>
</body>
</html>
