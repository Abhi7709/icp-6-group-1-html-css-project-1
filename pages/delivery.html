<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Page</title>
    
    <link rel="stylesheet" href="../css/delivery.css">
  </head>
<body>
  <div>
    <div class="container">
       <form action="form">
        <div class="row">
            <div class="col">
                <h3 class="title">BILLING ADDRESS</h3>
                <div class="inputBox">
                <span>Full Name :</span>
                <input type="text" placeholder="Amol Thakur" required/>
                </div>
                <div class="inputBox">
                    <span>Mobile No. :</span>
                    <input type="tel number" placeholder="9623515934" required>
                    </div>
                    <div class="inputBox">
                        <span>e-mail :</span>
                        <input type="email" placeholder="example@gmail.com">
                        </div>
                        <div class="inputBox">
                            <span>Address :</span>
                            <input type="text" placeholder="locality" required>
                            </div>
                            <div class="inputBox">
                                <span>City :</span>
                                <input type="cities" placeholder="Nagpur" required>
                                </div>
                                <div class="inputBox">
                                    <span>State :</span>
                                    <input type="text" placeholder="Maharashtra" required>
                                    </div>
                                    <div class="inputBox">
                                        <span>Country :</span>
                                        <input type="text" placeholder="India" required>
                                        </div>
                                        <div class="inputBox">
                                            <span>Pin Code :</span>
                                            <input type="text" placeholder="441106" required>
                                        </div>
            
           <div> <h3 class="title">PAYMENT</h3>
                        <span>accept payment</span>
                        <img class=img src="../img/delivery/mastercard.png">
                     </div>
                <div><span>name on card:</span>
                <input type="text" placeholder="Mr. Amol Thakur">
                 </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111 2222 3333 4444">
                </div>
                    
                        <div class="inputBox">
                            <span>exp month :</span>
                            <input type="text" placeholder="january">
                        </div>
                            <div class="inputBox">
                                <span>exp year :</span>
                                <input type="number" placeholder="2022">
                                </div>
                                <div class="inputBox">
                                    <span>cvv :</span>
                                    <input type="number" placeholder="123">
                                </div>
                                    
            </div>
        </div>
            <input type="submit" value="proceed to checkout" class="submit-btn">
       </form>
    </div>
    </div>
</body>
</html>
